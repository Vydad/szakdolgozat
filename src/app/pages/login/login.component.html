<app-navbar></app-navbar>
<div class="login-container">
    <h2>Bejelentkezés</h2>
    <form (submit)="onLogin()" #loginForm="ngForm">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Jelszó" required>
      <button type="submit" [disabled]="loginForm.invalid" id="login">Bejelentkezés</button>
    </form>
    <button (click)="goRegister()">Regisztráció</button>
    <div *ngIf="errorMessage" class="error-message">
      {{ "Hibás e-mail cím vagy jelszó!" }}
    </div>
  </div>
